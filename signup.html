<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>sign up.</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="main">
	<div class="seconddiv"><img src="images/img.jpg" width="100%" height="100%"> </div>
	<div class="content">
		<div class="sign">Sign up now</div>
		<div class="form">
			<form class="input">
				<input type="text" name="name" placeholder="First name" class="space">
				<input type="text" name="name" placeholder="Last name" class="space"><br>
				<input type="email" name="email" placeholder="Email address" maxlength="26" class="space"><br>
				<input type="password" name="password" placeholder="Password" minlength="6" maxlength="12" class="space"><br>
				<div class="checkbox">
					<input type="checkbox" name="checkbox" >
				<span class="news">Subscribe to our newsletter</span><br>
			</div>
			<button class="signup">SIGN UP</button>
			</form>
			<div class="with">or sign up with:</div>
			<div class="icon">
				<i class="fa-brands fa-facebook"></i>
				<i class="fa-brands fa-google"></i>
				<i class="fa-brands fa-twitter"></i>
				<i class="fa-brands fa-github"></i>
			</div>
		</div>
	</div>
</div>
</body>
</html>
